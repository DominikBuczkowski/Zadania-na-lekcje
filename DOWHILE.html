<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="DOWHILE.css">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<table>")
        var i=1;
        do{
            document.write("<tr>")
            var j=1; 
            do{
                document.write("<td>")
                document.write(i*j);
                document.write("</td>")
                j++;
            }while(j<=10);
            i++;
            document.write("</tr>")
        }while(i<=10);
    
        document.write("</table>")
    </script>
</body>
</html>

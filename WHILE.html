<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="WHILE.css">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<table>")
        document.write("<tbody>")
    let i = 1;
    while (i <= 10) {
        document.write("<tr>")
        let j = 1;
        while (j <= 10) {
            document.write("<td>")
            document.write(i * j + " ")
            document.write("</td>")
            j++
        }
        i++
        document.write("</tr>")
    }
        document.write("<tbody>")
        document.write("</table>")
    </script>
</body>
</html>

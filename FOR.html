<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="FOR.css">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<table>")
        
        for(i = 1; i <= 10; i++){
            document.write("<tr>")

            for(j = 1; j <= 10; j++){
                document.write("<td>")
                document.write(i*j)
                document.write("</td>")
            }
            document.write("</tr>")
        }
        document.write("</table>")
       
    </script>
</body>
</html>
